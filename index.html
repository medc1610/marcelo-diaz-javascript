<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
  <div class="card">
    <div class="card-body">
      <select class="asignatura form-select" id="asignaturas" name="asignaturas"></select>
      <div class="input-group">
        <span class="input-group-text" id="inputGroup-sizing-default">Ingrese cantidad de alumnos</span>
        <input class="alumnos form-control" type="number" id="alumnos">
      </div>
      
      <button class="btn btn-primary tabla" id="generar-tabla">Generar Tabla</button>
    
      <div id="tabla-container" class="tabla-alumnos"></div>
    
      <button class="btn btn-primary verificar" id="verificar-notas" >Verificar</button>
    </div>
    
  </div>
  
  <div class="notas-totales container ">
    <div id="aprobados-container" class="aprobados animate__animated animate__bounce animate__infinite	infinite">
      <h5 id="aprobadosTitulo" ></h5>
      <table id="aprobados" class="table table-success ">

      </table>
    </div>

    <div id="reprobados-container" class="reprobados animate__animated animate__bounce animate__infinite	infinite">
      <div class="reprobados">
        <h5 id="reprobadosTitulo"></h5>
        <table id="reprobados" class="table table-danger ">
  
        </table>
      </div>
    </div>
  </div>

  
  


<script src="javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
